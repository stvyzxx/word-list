<RadSideDrawer tkExampleTitle tkToggleNavButton>
    <!-- menu -->
    <StackLayout tkDrawerContent class="sideStackLayout">
        <StackLayout class="sideStackLayout">
            <StackLayout horizontalAlignment="right">
                <Button text="&#xf00d;" class="fa wl-transparent-btn" (tap)="closeDrawerTap()"></Button>
            </StackLayout>     
            <Label text="Profile" 
                [nsRouterLink]="['./profile']" 
                nsRouterLinkActive="active"
                (tap)="closeDrawerTap()"
                class="sideLabel">
            </Label>
            <Label text="Dashoboard" 
                [nsRouterLink]="['./dashboard']" 
                nsRouterLinkActive="active" 
                (tap)="closeDrawerTap()"
                class="sideLabel">
            </Label>
            <Label text="Learn" 
                [nsRouterLink]="['./learning']" 
                nsRouterLinkActive="active"
                (tap)="closeDrawerTap()" 
                class="sideLabel">
            </Label>
            <Label text="Contact" 
                [nsRouterLink]="['/contact']" 
                nsRouterLinkActive="active"
                (tap)="closeDrawerTap()" 
                class="sideLabel">
            </Label>
        </StackLayout>
    </StackLayout>
    <!-- main content -->
    <StackLayout tkMainContent padding="15">
        <!-- action bar -->
        <ActionBar class="action-bar">
            <NavigationButton
                col="0" 
                text="Go Back" 
                android.systemIcon="ic_menu_back"    
                (tap)="goBack()">
            </NavigationButton>
            <GridLayout columns="*, auto">
                <Label col="0" [text]="pageName" class="action-bar-label"></Label>
                <Button col="1" text="&#xf0c9;" class="fa wl-transparent-btn" (tap)="openDrawer()"></Button>
            </GridLayout>
        </ActionBar>
        <!-- outlet -->
        <router-outlet></router-outlet>
    </StackLayout>
</RadSideDrawer>
