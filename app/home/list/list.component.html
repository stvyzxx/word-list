<StackLayout height="100%" verticalAlignment="middle">
    <StackLayout class="wl-content" *ngIf="!busyState">
        <StackLayout>
            <Label text="List" class="h2"></Label>
            <Label text="Name" class="h3"></Label>
            <TextField [(ngModel)]="list.name" class="wl-input" hint="Type a name"></TextField>
            <!-- column labels -->
            <GridLayout columns="160, 160, *" height="30" class="m-marg-top">
                <Label col="0" text="Original" class="h3"></Label>
                <Label col="1" text="Translation" class="h3"></Label>
            </GridLayout>
            <!-- list of words -->
            <StackLayout height="50" *ngFor="let item of list.words; index as i;">  
                <GridLayout columns="160, 160, *">
                    <TextField [(ngModel)]="item.original" class="wl-input medium-spacing" hint="Original" col="0"></TextField>
                    <TextField [(ngModel)]="item.translation" class="wl-input medium-spacing" hint="Translation" col="1"></TextField>
                    <Button (tap)="removePair(i)" text="&#xf00d;" col="2" class="fa wl-btn wl-btn--error"></Button>
                </GridLayout>
            </StackLayout>
        </StackLayout>
        <!-- actions -->
        <GridLayout columns="auto, auto" class="m-marg-top">
            <StackLayout col="0" width="50%" horizontalAlignment="center">
                <Button (tap)="addPair()" text="Add pair"  class="wl-btn"></Button>
            </StackLayout>
            <StackLayout col="1" width="50%" horizontalAlignment="center">
                <Button (tap)="saveList()" col="1" text="Save" class="wl-btn wl-btn--success"></Button>
            </StackLayout>
        </GridLayout>
    </StackLayout>
    <ActivityIndicator #activityIndicator [busy]="busyState" width="100" height="100" class="activity-indicator"></ActivityIndicator>
</StackLayout>
